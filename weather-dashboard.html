<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Weather Dashboard</title>\n    <style>\n        body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px; }\n        #app { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }\n        h1 { text-align: center; }\n        input { width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; }\n        button { width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }\n        button:hover { background-color: #0056b3; }\n        #weather { margin-top: 20px; }\n    </style>\n</head>\n<body>\n    <div id="app">\n        <h1>Weather Dashboard</h1>\n        <input type="text" id="city" placeholder="Enter city name">\n        <button id="getWeather">Get Weather</button>\n        <div id="weather"></div>\n    </div>\n    <script>\n        const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key\n\n        document.getElementById('getWeather').addEventListener('click', function() {\n            const city = document.getElementById('city').value;\n            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)\n                .then(response => response.json())\n                .then(data => {\n                    if (data.cod === 200) {\n                        const weatherDiv = document.getElementById('weather');\n                        weatherDiv.innerHTML = `<h2>${data.name}</h2>\n                            <p>Temperature: ${data.main.temp} Â°C</p>\n                            <p>Weather: ${data.weather[0].description}</p>`;\n                    } else {\n                        alert('City not found!');\n                    }\n                })\n                .catch(error => console.error('Error fetching data:', error));\n        });\n    <\/script>\n</body>\n</html>
