<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="getWeatherBtn">Get Weather</button>
        <div id="weatherInfo"></div>
    </div>
    <script>
        const apiKey = 'YOUR_API_KEY';
        const getWeatherButton = document.getElementById('getWeatherBtn');
        const weatherInfoDiv = document.getElementById('weatherInfo');

        getWeatherButton.addEventListener('click', function() {
            const city = document.getElementById('cityInput').value;
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        weatherInfoDiv.innerHTML = `<h2>${data.name}</h2>\n                            <p>Temperature: ${data.main.temp} Â°C</p>\n                            <p>Weather: ${data.weather[0].description}</p>`;
                    } else {
                        weatherInfoDiv.innerHTML = `<p>City not found!</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
