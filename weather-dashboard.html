<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalender Style App</title>

<style>
body{
    font-family: Arial;
    background:#f3d6e1;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card{
    width:350px;
    background:linear-gradient(180deg,#b0005f,#a00060);
    border-radius:20px;
    padding:20px;
    color:white;
    box-shadow:0 10px 25px rgba(0,0,0,.3);
}

.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
}

.month{
    background:rgba(255,255,255,.15);
    padding:10px 15px;
    border-radius:10px;
    font-weight:bold;
}

.days, .dates{
    display:grid;
    grid-template-columns:repeat(7,1fr);
    text-align:center;
}

.days div{
    opacity:.8;
    margin-bottom:10px;
}

.dates div{
    padding:12px;
    margin:5px;
    border-radius:50%;
    cursor:pointer;
    transition:.2s;
}

.dates div:hover{
    background:rgba(255,255,255,.2);
}

.active{
    background:#ff4db3;
}

.footer{
    margin-top:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.btn{
    background:rgba(255,255,255,.15);
    padding:8px 12px;
    border-radius:10px;
}
</style>
</head>

<body>

<div class="card">

<div class="header">
<div class="month">Februari 2026</div>
<div>▲ ▼</div>
</div>

<div class="days">
<div>Min</div><div>Sen</div><div>Sel</div>
<div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div>
</div>

<div class="dates">
<div>1</div><div>2</div><div>3</div><div>4</div>
<div>5</div><div>6</div><div>7</div>

<div>8</div><div>9</div><div>10</div><div>11</div>
<div>12</div><div>13</div><div>14</div>

<div>15</div><div>16</div><div>17</div>
<div class="active">18</div>
<div>19</div><div>20</div><div>21</div>

<div>22</div><div>23</div><div>24</div>
<div>25</div><div>26</div><div>27</div><div>28</div>
</div>

<div class="footer">
<div class="btn">− 30 mins +</div>
<div class="btn">▶ Focus</div>
</div>

</div>

</body>
</html>
